<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MediaAI | دخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center">
    <div class="p-8 bg-zinc-900 rounded-3xl w-full max-w-md border border-zinc-800">
        <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-4 mb-4 rounded-xl bg-black border border-zinc-700 text-right">
        <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-4 mb-6 rounded-xl bg-black border border-zinc-700 text-right">
        <button onclick="login()" class="w-full py-4 bg-blue-600 rounded-xl font-bold">دخول</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0qsSRI5c8oNjWZMupSe59sQ5OsYr4MUE",
            authDomain: "mymediaai.firebaseapp.com",
            projectId: "mymediaai",
            appId: "1:1052949171163:web:ba0bd6e2ef11a6c32e35fe"
        };
        firebase.initializeApp(firebaseConfig);
        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(e, p)
                .then(() => { window.location.href = "dashboard.html"; })
                .catch(err => alert("خطأ: " + err.message));
        }
    </script>
</body>
</html>
