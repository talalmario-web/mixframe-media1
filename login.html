<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | MediaAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">
    <div class="glass w-full max-w-md p-8 rounded-3xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-blue-500">مرحباً بعودتك</h1>
            <p class="text-gray-400 mt-2">سجل دخولك للوصول للوحة التحكم</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block mb-2 text-sm">البريد الإلكتروني</label>
                <input type="email" class="w-full p-3 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none">
            </div>
            <div>
                <label class="block mb-2 text-sm">كلمة المرور</label>
                <input type="password" class="w-full p-3 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition">دخول</button>
        </form>
        
        <p class="mt-8 text-center text-gray-400">ليس لديك حساب؟ <a href="signup.html" class="text-blue-500">اشترك الآن</a></p>
    </div>
</body>
</html>
