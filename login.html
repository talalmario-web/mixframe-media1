<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MediaAI | دخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center p-4">
    <div class="p-8 bg-zinc-900 rounded-[2rem] w-full max-w-md border border-zinc-800 shadow-2xl text-center">
        <h2 class="text-3xl font-bold mb-8 text-blue-500">MediaAI</h2>
        <div class="space-y-4">
            <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-2xl bg-black border border-zinc-700 text-right focus:border-blue-500 outline-none transition">
            <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl bg-black border border-zinc-700 text-right focus:border-blue-500 outline-none transition">
            <button onclick="login()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-900/40">دخول</button>
        </div>
        <p class="mt-6 text-zinc-500 text-sm">ليس لديك حساب؟ <a href="signup.html" class="text-blue-500">سجل الآن</a></p>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0qsSRI5c8oNjWZMupSe59sQ5OsYr4MUE",
            authDomain: "mymediaai.firebaseapp.com",
            projectId: "mymediaai",
            appId: "1:1052949171163:web:ba0bd6e2ef11a6c32e35fe"
        };
        firebase.initializeApp(firebaseConfig);
        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(e, p)
                .then(() => { window.location.href = "dashboard.html"; })
                .catch(err => alert("تأكد من البريد وكلمة المرور"));
        }
    </script>
</body>
</html>
