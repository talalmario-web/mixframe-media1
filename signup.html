<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | MediaAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">

    <div class="glass w-full max-w-md p-8 rounded-3xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-blue-500">انضم إلينا</h1>
            <p class="text-gray-400 mt-2">ابدأ رحلة صناعة المحتوى بالذكاء الاصطناعي</p>
        </div>
        
        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block mb-2 text-sm">الاسم الكامل</label>
                <input type="text" id="fullName" class="w-full p-3 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none text-white" placeholder="اسمك الكريم" required>
            </div>
            <div>
                <label class="block mb-2 text-sm">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full p-3 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none text-white" placeholder="name@company.com" required>
            </div>
            <div>
                <label class="block mb-2 text-sm">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-3 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none text-white" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition shadow-lg shadow-blue-500/20 text-white">إنشاء الحساب</button>
        </form>
        
        <p class="mt-8 text-center text-gray-400 text-sm">لديك حساب بالفعل؟ <a href="login.html" class="text-blue-500 hover:underline">سجل دخولك</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0qsSRI5c8oNjWZMupSe59sQ50sYr4MUE",
            authDomain: "mymediaai.firebaseapp.com",
            projectId: "mymediaai",
            storageBucket: "mymediaai.firebasestorage.app",
            messagingSenderId: "1052949171163",
            appId: "1:1052949171163:web:ba0bd6e2ef11a6c32e35fe",
            measurementId: "G-Q9KC40HD6R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("تم التسجيل بنجاح! جارٍ تحويلك...");
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("Firebase Error:", error.code);
                // إذا استمر خطأ الـ API Key، سنعرف هنا
                alert("عذراً، هناك مشكلة في الاتصال بجوجل: " + error.message);
            }
        });
    </script>
</body>
</html>
