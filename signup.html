<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | MediaAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        body { background: #050505; color: white; font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">

    <div class="glass w-full max-w-md p-8 rounded-3xl text-right">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-blue-500">انضم إلينا</h1>
            <p class="text-gray-400 mt-2">ابدأ رحلة صناعة المحتوى بالذكاء الاصطناعي</p>
        </div>
        
        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block mb-2 text-sm text-gray-300">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full p-4 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none text-white transition-all" placeholder="name@company.com" required>
            </div>
            <div>
                <label class="block mb-2 text-sm text-gray-300">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-4 rounded-xl bg-white/10 border border-gray-700 focus:border-blue-500 outline-none text-white transition-all" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" id="btn" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition shadow-lg shadow-blue-500/20 text-white">إنشاء الحساب</button>
        </form>
        
        <p class="mt-8 text-center text-gray-400 text-sm">لديك حساب بالفعل؟ <a href="login.html" class="text-blue-500 hover:underline">سجل دخولك</a></p>
    </div>

    <script>
        // دمج إعداداتك الجديدة والصحيحة
        var firebaseConfig = {
            apiKey: "AIzaSyD0qsSRI5c8oNjWZMupSe59sQ5OsYr4MUE", // تم تصحيح المفتاح هنا
            authDomain: "mymediaai.firebaseapp.com",
            projectId: "mymediaai",
            storageBucket: "mymediaai.firebasestorage.app",
            messagingSenderId: "1052949171163",
            appId: "1:1052949171163:web:ba0bd6e2ef11a6c32e35fe",
            measurementId: "G-Q9KC40HD6R"
        };
        
        // تشغيل Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn');

            btn.innerText = "جاري إنشاء الحساب...";
            btn.disabled = true;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert("يا بطل! تم إنشاء حسابك بنجاح ✅");
                    window.location.href = "dashboard.html"; 
                })
                .catch((error) => {
                    btn.innerText = "إنشاء الحساب";
                    btn.disabled = false;
                    console.error("Firebase Error:", error.code);
                    alert("فشل التسجيل: " + error.message);
                });
        });
    </script>
</body>
</html>
