<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaAI | حساب جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="glass w-full max-w-md p-8 rounded-[2rem] shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 mb-2">MediaAI</h1>
            <p class="text-gray-400">اصنع مستقبلك الرقمي بالذكاء الاصطناعي</p>
        </div>
        <form id="signupForm" class="space-y-5">
            <input type="email" id="email" class="w-full p-4 rounded-2xl bg-white/5 border border-gray-800 focus:border-blue-500 outline-none text-white transition-all" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" class="w-full p-4 rounded-2xl bg-white/5 border border-gray-800 focus:border-blue-500 outline-none text-white transition-all" placeholder="كلمة المرور" required minlength="6">
            <button type="submit" id="btn" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-2xl font-bold transition shadow-lg shadow-blue-500/20">ابدأ الرحلة الآن</button>
        </form>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD0qsSRI5c8oNjWZMupSe59sQ5OsYr4MUE",
            authDomain: "mymediaai.firebaseapp.com",
            projectId: "mymediaai",
            storageBucket: "mymediaai.firebasestorage.app",
            messagingSenderId: "1052949171163",
            appId: "1:1052949171163:web:ba0bd6e2ef11a6c32e35fe"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "جاري الإنشاء...";
            btn.disabled = true;

            firebase.auth().createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)
                .then(() => {
                    alert("يا بطل! تم إنشاء حسابك ✅");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    btn.innerText = "ابدأ الرحلة الآن";
                    btn.disabled = false;
                    alert("خطأ: " + error.message);
                });
        });
    </script>
</body>
</html>
